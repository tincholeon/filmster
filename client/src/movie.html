<!DOCTYPE html>
<html lang="en" class="has-background-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <title>Filmster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="/styles/checkbox.css">
    <link rel="stylesheet" href="/styles/table.css">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/movie.js"></script>
</head>

<body onload="init()">
    <nav class="navbar has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/assets/filmster.svg">
            </a>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-full has-text-centered">
                    <div class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border">Titulo: </span>
                        <span  id="title"></span>
                    </div>
                    <div class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" >Descripcion:  </span>
                        <span id="description" ></span>
                    </div>
                    <div  class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" >Año: </span>
                        <span id="year"></span>
                    </div>
                    <div class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" > Duracion: </span>
                        <span id="runtime" ></span>
                    </div>
                    <div  class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" > País: </span>
                        <span id="country"></span>
                    </div>
                    <div  class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" >Lenguaje: </span>
                        <span id="language"></span>
                    </div>
                    <div  class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" >Genero: </span>
                        <span id="genre"></span>
                    </div>
                    <div  class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border" >Directores: </span>
                        <span id="directors"></span>
                    </div>
                    <div class="marginBottom">
                        <span class="title is-1 has-background-black has-text-white border">Escritores: </span>
                        <span  id="writers" ></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <button class="button is-small is-link" onclick="window.location.assign('index.html')">Volver</button>


</body>
</html>
